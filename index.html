<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>SSU DATA CENTER</title>
    <!-- 안정적인 버전(0.58.0) 사용 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.58.0/build/stlite.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.58.0/build/stlite.js"></script>
    <script>
      stlite.mount(
        {
          requirements: ["pandas"], 
          // 중요: 여기에 'streamlit'을 적으면 안 됩니다! (내장되어 있음)
          entrypoint: "app.py",
          files: {
            "app.py": {
              url: "./app.py",
            },
            "player_records.csv": {
              url: "./player_records.csv",
            },
            "match_records.csv": {
              url: "./match_records.csv",
            },
          },
        },
        document.getElementById("root")
      );
    </script>
  </body>
</html>
